<div class="container">
    <h1>Formul√°rio</h1>
    <form [formGroup]="formGroup!" class="form">
        <mat-form-field>
            <mat-label>Full Name</mat-label>
            <input matInput type="text" formControlName="fullName">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
        </mat-form-field>

        <mat-form-field>
            <mat-label>NIF</mat-label>
            <input matInput type="number" formControlName="nif" maxlength="9">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="birthDate">
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Country</mat-label>
            <mat-select (selectionChange)="countrySwitch($event.value)" [(value)]="selectedCountry" formControlName="country">
              <mat-option *ngFor="let x of listCountries" [value]="x.name">
                {{x.name}}
              </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <mat-select [attr.disabled]="getCities().length ? false : true" [(value)]="selectedCity" formControlName="city">
              <mat-option *ngFor="let x of getCities()" [value]="x.name">
                {{x.name}}
              </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput type="text" formControlName="address">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Postal Code</mat-label>
            <input matInput type="text" formControlName="postalCode" maxlength="8">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Phone</mat-label>
            <input matInput type="number" formControlName="phone" maxlength="9">
        </mat-form-field>

        <mat-radio-group aria-label="Gender" formControlName="gender">
            <mat-radio-button *ngFor="let gender of genders" [value]="gender">
                {{gender}}
            </mat-radio-button>
        </mat-radio-group>

        <button mat-button type="submit">Basic</button>

    </form>
</div>
